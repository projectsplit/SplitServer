name: Deploy to production

on:
  release:
    types: [published]
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/projectsplit/splitserver:${{ github.ref_name }} .
          docker push ghcr.io/projectsplit/splitserver:${{ github.ref_name }}

      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            TAG=${{ github.ref_name }}
            echo $TAG
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/projectsplit/splitserver:$TAG
            cd /home/user/split-server-test
            docker stop splitserver || true
            docker rm splitserver || true
            docker run -d \
              --name splitserver \
              -p 5097:5097 \
              -v $(pwd)/appsettings.Production.json:/app/appsettings.Production.json \
              -e ASPNETCORE_ENVIRONMENT=Production \
              --restart always \
              ghcr.io/projectsplit/splitserver:$TAG