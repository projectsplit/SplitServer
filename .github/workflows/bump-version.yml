name: bump-version

on:
  push:
    branches: [ "master" ]

jobs:
  version-bump:
    name: Bump Version
    runs-on: ubuntu-latest
    env:
      VERSION_SCRIPT: ./.github/workflows/scripts/bump-version-dotnet.sh
      CSPROJ_LOCATION: ./SplitServer/SplitServer.csproj
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.ADMIN_TOKEN }}
    - name: Print current branch
      run: echo ${{ env.BRANCH_NAME }}
    - name: Bump version in .csproj
      run: |
        chmod +x ${{ env.VERSION_SCRIPT }}
        ${{ env.VERSION_SCRIPT }} ${{ env.CSPROJ_LOCATION }}

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        docker build -t ghcr.io/projectsplit/splitserver:${{ github.ref_name }} .
        docker push ghcr.io/projectsplit/splitserver:${{ github.ref_name }}
